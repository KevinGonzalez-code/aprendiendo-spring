<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>Tienda VJs</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand"  th:href="@{/}">
        <i class="bi bi-joystick"></i> Tienda VJs
    </a>
    <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" autofocus="autofocus" type="search" th:placeholder="${param.q}" name="q" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</nav>

<div class="container vj-destacados">
    <div class="row mt-5" >
        <div class="col-md-12 ">
            <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea rows="3" class="form-control" id="descripcion"
                              th:field="*{descripcion}"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="url">Url de la imagen</label>
                    <input type="text" class="form-control" id="url" th:field="*{imagenUrl}">
                </div>
                <div class="form-group">
                    <label for="distribuidor">Distribuidor</label>
                    <select class="form-control" id="distribuidor" th:field="*{distribuidor}">
                        <option th:each="distribuidor : ${distribuidores}"
                                th:value="${distribuidor.id}"
                                th:text="${distribuidor.nombre}"

                        ></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
