<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>Tienda VJs</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> <i class="bi bi-joystick"></i> Tienda VJs</a>
</nav>

<div class="container vj-destacados">
    <div class="row mt-5" >
        <div class="col-md-3 mb-3" th:each="juego : ${videojuegos}" >
            <div class="card">
                <img th:src="${juego.imagenUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${juego.nombre}" ></h5>
                    <p>
                        <span class="badge badge-warning" th:text="${juego.distribuidor.nombre}"></span>
                    </p>
                    <p class="card-text" th:text="${juego.descripcion}" ></p>
                </div>

                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
